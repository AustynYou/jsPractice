        <script>
            function solution(arr){
                let answer=[];
                let sum=0, min=Number.MAX_SAFE_INTEGER;;
                for(let i=0; i<arr.length; i++){
                    if(arr[i]%2==1){
                        answer.push(arr[i]);
                    }
                }
        
                for(let j=0; j<answer.length; j++){
                    sum+=arr[j];
                    if(answer[j]<min){
                        min=answer[j];
                    }
                }
                answer=min;
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
