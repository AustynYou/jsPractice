<html>

        <title>output result</title>
    </head>
    <body>
        <script>
            // problem: One dozen pencils is twelve. 
            // When each student is given a pencil, N creates a program that calculates the number of pencils required to enter the number of students.
            function solution(n){
                let answer;
                answer=Math.ceil(n/12);
                return answer;
            }

            console.log(solution(25));
        </script>
    </body>
</html>
