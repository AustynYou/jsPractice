    <body>
        <script>
            function solution(day, arr){
                let answer=0;
                let car=[];
                for(let x of arr){
                    if(x%10==day){
                        answer++;
                    }
                }
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
